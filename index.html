        function showPrices(type) {
            document.getElementById("newStudentsBtn").classList.toggle("active", type === "new");
            document.getElementById("oldStudentsBtn").classList.toggle("active", type === "old");

            Object.keys(prices).forEach(category => {
                renderTable(`${category}Table`, prices[category][type]);
            });

            filterCategory();
        }

        function filterCategory() {
            const filter = document.getElementById("categoryFilter").value;

            Object.keys(prices).forEach(category => {
                document.getElementById(`${category}Table`).classList.toggle("hidden", filter !== "all" && filter !== category);
            });
        }

        function renderTable(containerId, data) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <h2 class="category-title">${containerId.replace("Table", "").replace(/([A-Z])/g, " $1").trim()}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Servicio</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td>${item.servicio}</td>
                                <td>${item.precio}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        window.onload = () => showPrices('new');
    </script>
